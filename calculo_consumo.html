<h3>¿Alcohol o gasolina?</h3>
<br>
Problema: Si un carro tiene un tanque de 40 litros.
<br> 
Usando gasolina y consumiendo todo el tanque se hace
<br> 
un recorrido de 480 kilómetros y 300 usando alcohol . ¿Cuál es la eficiencia 
<br> 
del carro usando gasolina o alcohol? 
<br> 





</script>


<script>
    var kmGasolina = 480;
    var kmAlcohol = 300;
    var tanque = 40;
    document.write("¿Cuántos kilómetros recorre el carro por cada litro de gasolina?");
    document.write("<br>");
    document.write("¿Cuántos kilómetros recorre el carro por cada litro de alcohol?");
    document.write("<br>");
    document.write("La eficiencia para el vehículo usando gasolina es " + (kmGasolina/tanque) + " km por litro");
    document.write("<br>");
    document.write("La eficiencia para el vehículo usando alcohol es " + (kmAlcohol/tanque) + " km por litro");
</script>
